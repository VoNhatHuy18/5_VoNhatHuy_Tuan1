<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>

<body>
    <script>
        const billAmount = 555;
        let tipPercentage;


        if (billAmount >= 50 && billAmount <= 300) {
            tipPercentage = 15;
        } else {
            tipPercentage = 20;
        }


        const tip = (tipPercentage / 100) * billAmount;
        const totalAmount = billAmount + tip;

        console.log(`Hóa đơn là ${billAmount}, tiền boa là ${tip}, và tổng giá trị là ${totalAmount}`);
    </script>
</body>

</html>
